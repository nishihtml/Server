<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar</title>
        <meta charset="utf-8">
        <link href="cadastro.css" rel="stylesheet">
    </head>
    <body>
        <h1>Cadastro</h1>
        <form method="post" action="/cadastrar_carro">
            <p>Marca: <input type="text" name="marca"></p>
            <p>Modelo: <input type="text" name="modelo"></p>
            <p>Ano: <input type="number" name="ano"></p>
            <p>Quantidade Disponivel: <input type="number" name="qtd_disponivel"></p>
            <input type="submit" value="cadastrar!">s
        </form>
    </body>
</html>
