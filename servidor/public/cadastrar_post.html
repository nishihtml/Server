<!DOCTYPE html>
<html>
    <head>
        <title>Criar Post</title>
        <meta charset="utf-8">
        <link href="cadastrar_post.css" rel="stylesheet">
    </head>
    <body>
        <h1>Post</h1>
        <form method="post" action="/cadastrar_post">
            <p>Titulo: <input type="text" name="titulo"></p>
            <p>Resumo: <input type="text" name="resumo"></p>
            <p>Conteudo: <input type="text" name="conteudo"></p>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
